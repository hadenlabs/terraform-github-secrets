# How to use this project
usage: |-

  ```hcl
    module "main" {
      source = "hadenlabs/secrets/github"
      version = "0.0.0

      providers = {
        github = github
      }

      visibility        = "all"
      secrets = {
        GH_TOKEN = "token"
      }

    }

  ```

