# Short description of this project
description: |-

  Terraform module to provision an github secrets.

# How to use this project
usage: |-
  ```hcl
    module "main" {
      source = "hadenlabs/secrets/github"
      version = "0.1.1

      providers = {
        github = github
      }

      visibility        = "all"
      secrets = {
        GH_TOKEN = "token"
      }

    }
  ```

  Full working examples can be found in [examples](./examples) folder.

